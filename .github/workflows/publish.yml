name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Tag and Publish
    runs-on: ubuntu-latest
    environment: release

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Tests
        run: mvn -B clean test

      - name: Set up Git
        run: |
          git config user.name "LeonardoPinheiroLacerda"
          git config user.email "leon.lacerda2015@gmail.com"

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VersÃ£o encontrada no pom.xml: $VERSION"
          TAG="v$VERSION"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
          generate_release_notes: true

      - name: Publish to Maven Central
        run: |
          mvn -B deploy -DskipTests \
            -Dcentral.username=${{ secrets.CENTRAL_USERNAME }} \
            -Dcentral.token=${{ secrets.CENTRAL_TOKEN }} \
            -Dcentral.publisher.serverId=central
