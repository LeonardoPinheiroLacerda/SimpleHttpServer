name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Analyze
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify sonar:sonar \
            -Pcoverage \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=leonardopinheirolacerda \
            -Dsonar.projectKey=LeonardoPinheiroLacerda_FastLeaf \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Find Sonar report-task.txt
        id: sonarfile
        run: |
          FILE=$(find . -name report-task.txt | head -n 1)
          if [ -z "$FILE" ]; then
            echo "âŒ report-task.txt not found"
            exit 1
          fi
          echo "Found Sonar report file at: $FILE"
          echo "path=$FILE" >> $GITHUB_OUTPUT

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        with:
          scanMetadataReportFile: ${{ steps.sonarfile.outputs.path }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
